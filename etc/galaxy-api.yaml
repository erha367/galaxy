Name: galaxy-api
Host: 0.0.0.0
Port: 8080
Environment: prod
MaxConns: 20000
#日志
Log:
  Mode: file
  Path: /tmp/log/galaxy
  Rotation: daily
  KeepDays: 7
  Stat: false
#数据库
Mysql:
  DataSource: root:123456@tcp(127.0.0.1:3306)/galaxy?charset=utf8mb4&parseTime=True&loc=Local
#prometheus
Prometheus:
  Host: 127.0.0.1
  Port: 9091
  Path: /metrics